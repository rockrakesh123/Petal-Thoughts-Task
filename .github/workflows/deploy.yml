name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Terraform + Docker + ECS Deploy
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      AWS_DEFAULT_REGION: us-east-1

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0

    - name: Terraform Init
      run: terraform init
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      working-directory: ./Eks-terraform

    - name: Terraform Validate
      run: terraform validate
      working-directory: ./Eks-terraform

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      working-directory: ./Eks-terraform

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      env:
       AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
       AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
       AWS_REGION: us-east-1
       AWS_DEFAULT_REGION: us-east-1


    - name: Build and Tag Docker image
      run: |
        IMAGE_URI=043509775301.dkr.ecr.us-east-1.amazonaws.com/medusa-backend:latest
        docker build -t medusa-backend:latest .
        docker tag medusa-backend:latest $IMAGE_URI

    - name: Push Docker image to ECR
      run: |
        IMAGE_URI=043509775301.dkr.ecr.us-east-1.amazonaws.com/medusa-backend:latest
        docker push $IMAGE_URI

    - name: Update ECS Service
      run: |
        aws ecs update-service \
          --cluster medusa-cluster \
          --service medusa-service \
          --force-new-deployment \
          --region us-east-1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      env:
       AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
       AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
       AWS_REGION: us-east-1
       AWS_DEFAULT_REGION: us-east-1
    
    - name: Remove Docker images from ECR
      run: |
        # List all image tags
        IMAGE_TAGS=$(aws ecr list-images --repository-name medusa-backend --query 'imageIds[*].imageTag' --output text --region us-east-1)
        if [ -n "$IMAGE_TAGS" ]; then
          # Batch delete images
          aws ecr batch-delete-image --repository-name medusa-backend --image-ids imageTag=$IMAGE_TAGS --region us-east-1
        fi
    - name: Remove Docker containers
      run: |
        docker ps -a -q | xargs docker rm -f || true
    - name: Remove Docker volumes
      run: |
        docker volume ls -q | xargs docker volume rm || true 
        
    - name: Terraform destroy
      run: terraform destroy -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      working-directory: ./Eks-terraform
